<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Sofia&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <!--Use this for Carousel-->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <!--USe this for lightbox-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.8.2/css/lightbox.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.8.2/js/lightbox.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
   
</head>
<body>
    <div id="webpage">
    <nav class="navbar navbar-expand-md navbar-light fixer-top">
        <img id="cake" class="navbar-brand" src="cupcake2.png">
        <button class="navbar-toggler" type=button data-toggle="collapse" data-target="#bars">
            <span class="navbar-toggler-icon"></span>
        </button>
        <h1 class="animate__animated animate__fadeIn">Baking Recipes</h1>
        
    </nav>

    <div id="bars" class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="#cake">Cakes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#cup">Cupcakes</a>
            </li>

        </ul>
    </div>

    <div id="first" class="container text-center">
        <h2 id="cake">Cakes</h2>
        <div class="row">
            <div class="col-sm-4">
                <p>Strawberry Shortcake</p>
                <img class="night img-responsive margin" src="Strawberry-shortcake.jpg">
                <i class="material-icons info">info_outline</i>
            </div>
           
            <div class="col-sm-4">
                <p>Chocolate Cake</p>
                <img class="night img-responsive margin" src="chocolate-cake.jpg">
                <i class="material-icons info">info_outline</i>
            </div>
            <div class="col-sm-4">
                <p>Carrot Cake</p>
                <img class="night img-responsive margin" src="Carrot-cake.jpg">
                <i class="material-icons info">info_outline</i>
            </div>
        </div>
    </div>
    <br>
    
    <div id="second" class="container text-center">
        <h2 id="cup">Cupcakes</h2>
        <div class="row">
            <div class="col-sm-4">
                <p>Red Velvet Cupcake</p>
                <img class="night img-responsive margin" src="redvelvet.jpg">
            </div>
            <div class="col-sm-4">
                <p>Lemon Cupcake</p>
                <img class="night img-responsive margin" src="lemon.jpg">
            </div>
            <div class="col-sm-4">
                <p>Vanilla Cupcake</p>
                <img class="night img-responsive margin" src="vanilla.jpg">
            </div>
        </div>
    </div>
    <br>
    </div>
</body>
</html>
